<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ephesis&display=swap" rel="stylesheet">

    <style>
        h1 {font-family: 'Open Sans', sans-serif;}
        p {font-family: 'Ephesis', cursive; margin: 0 auto; width: 300px;}
    </style>
</head>
<body>
    <h1>Google Fonts</h1>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Assumenda inventore, aliquam voluptas, nostrum magni suscipit nobis nesciunt blanditiis facere commodi totam aspernatur. Quae perspiciatis aliquam saepe quidem ratione nesciunt nisi.</p>

</html>
